name: Update data and publish

on:
schedule:
  - cron: "15 13,20 * * 1-5"
workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch FRED series
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python fetch/fetch_fred.py

      - name: Fetch VIX (Stooq)
        run: python fetch/fetch_vix_stooq.py

      - name: Commit data artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "update data [skip ci]" || echo "no changes"
          git push
