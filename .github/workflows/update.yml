name: Update data and publish

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13,14 * * 1-5"   # morning NY (EDT/EST covered by 13Z,14Z)
    - cron: "35 17,18 * * 1-5"   # early afternoon NY (EDT/EST covered by 17Z,18Z)

permissions:
  contents: write

concurrency:
  group: macro_dashboard
  cancel-in-progress: false

env:
  PYTHONUNBUFFERED: "1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch FRED series
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python fetch/fetch_fred.py

      - name: Fetch VIX (Stooq)
        run: python fetch/fetch_vix_stooq.py

      - name: Build dashboard HTML
        run: python scripts/build_dashboard.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          git add docs/index.html || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto-update data & dashboard: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
