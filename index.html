<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Macro Dashboard</title>

    <!-- Plotly (use a current, stable version) -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <!-- Tiny, neutral styles -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
    <style>
      .lights span{padding:.2rem .5rem;border-radius:.4rem;margin-right:.3rem;color:#fff}
      .green{background:#2d7a2b}
      .yellow{background:#f49a25}
      .red{background:#c62828}
      .msg{font-size:.9rem;opacity:.85}
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Macro Dashboard</h1>
      <p>If you see this, GitHub Pages is working. Data will appear after the first Action run.</p>

      <section>
        <h3>Traffic Lights</h3>
        <div id="lights" class="lights"></div>
      </section>

      <section>
        <h3>Yield Curve Spreads</h3>
        <div id="yc" style="height:420px"></div>
      </section>

      <section>
        <h3>VIX</h3>
        <div id="vix" style="height:320px"></div>
        <!-- This is the element your JS was trying to write to -->
        <div id="vix_msg" class="msg" aria-live="polite"></div>
      </section>
    </main>

    <script src="./dashboard.js?v=4"></script>
  </body>
</html>
